{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}


{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="quote_stock"placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>

    {% if quote_stock %}

    <p> A share of {{ quote_stock['name'] }} ({{quote_stock['symbol']}}) costs {{quote_stock['price']}}.</p>

    {% endif%}




{% endblock %}
